services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test:
        - CMD
        - bash
        - -lc
        - 'exec 3<>/dev/tcp/127.0.0.1/6333 && printf "GET / HTTP/1.0\r\nHost: localhost\r\n\r\n" >&3 && head -n1 <&3 | grep 200'
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - scraping_network
    restart: unless-stopped

  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
    volumes:
      - ollama_models:/root/.ollama
    networks:
      - scraping_network
    profiles:
      - cpu
      - gpu
    restart: unless-stopped

  # Note: Using local Ollama instance on host machine
  # Ollama should be running on host at localhost:11434

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_URL=http://ollama:11434
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
    depends_on:
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - scraping_network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # URL Input Service
  url-input-service:
    build:
      context: ./services/url-input
      dockerfile: Dockerfile
    container_name: url-input-service
    ports:
      - "8081:8081"
    environment:
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - scraping_network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # Authentication Service
  auth-service:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8082:8082"
    environment:
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - scraping_network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - auth_credentials:/app/credentials

  # Web Scraper Service
  scraper-service:
    build:
      context: ./services/scraper
      dockerfile: Dockerfile
    container_name: scraper-service
    ports:
      - "8083:8083"
    environment:
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
      - AUTH_SERVICE_URL=http://auth-service:8082
    depends_on:
      - auth-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - scraping_network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # Content Analyzer Service
  analyzer-service:
    build:
      context: ./services/analyzer
      dockerfile: Dockerfile
    container_name: analyzer-service
    ports:
      - "8084:8084"
    environment:
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_URL=http://ollama:11434
    depends_on:
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - scraping_network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # Clustering Service
  clustering-service:
    build:
      context: ./services/clustering
      dockerfile: Dockerfile
    container_name: clustering-service
    ports:
      - "8085:8085"
    environment:
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      - qdrant
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - scraping_network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # Export Service
  export-service:
    build:
      context: ./services/export
      dockerfile: Dockerfile
    container_name: export-service
    ports:
      - "8086:8086"
    environment:
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - scraping_network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # Session Management Service
  session-service:
    build:
      context: ./services/session
      dockerfile: Dockerfile
    container_name: session-service
    ports:
      - "8087:8087"
    environment:
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8087/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - scraping_network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # Web UI Service
  web-ui:
    build:
      context: ./services/web-ui
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:8080
    container_name: web-ui
    ports:
      - "8089:8089"
    environment:
      - NODE_ENV=production
    depends_on:
      api-gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8089/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - scraping_network
    restart: unless-stopped

  # Chatbot Service
  chatbot-service:
    build:
      context: ./services/chatbot
      dockerfile: Dockerfile
    container_name: chatbot-service
    ports:
      - "8092:8092"
    environment:
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - OLLAMA_BASE_URL=http://ollama:11434
      - DEFAULT_LLM_MODEL=phi4
      - DEFAULT_EMBEDDING_MODEL=mxbai-embed-large
    depends_on:
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8092/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - scraping_network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # Monitoring Service
  monitoring-service:
    build:
      context: ./services/monitoring
      dockerfile: Dockerfile
    container_name: monitoring-service
    ports:
      - "8091:8091"
    environment:
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
      - METRICS_COLLECTION_INTERVAL=30
      - HEALTH_CHECK_INTERVAL=30
      - PERFORMANCE_TRACKING_ENABLED=true
      - DISTRIBUTED_TRACING_ENABLED=true
      - DOCKER_SOCKET=unix://var/run/docker.sock
    volumes:
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./monitoring-data:/app/data
    depends_on:
      api-gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - scraping_network
    restart: unless-stopped

networks:
  scraping_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  qdrant_storage:
    driver: local
  ollama_models:
    driver: local
  auth_credentials:
    driver: local
